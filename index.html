<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <meta name="description" content="A simple and beautiful to-do list application">
    <meta property="og:title" content="To-Do List App">
    <meta property="og:description" content="Stay organized with this beautiful to-do list app">
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-section {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
            min-width: 80px;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .task-list {
            padding: 20px 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            background: #f0f2f5;
            transform: translateX(5px);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: color 0.3s;
            word-break: break-word;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .filters {
            display: flex;
            justify-content: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 14px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .clear-btn:hover {
            background: #ff5252;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 16px;
            margin-top: 10px;
        }

        .footer {
            padding: 15px 30px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .share-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .share-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .share-btn:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #addBtn {
                padding: 15px;
                margin-top: 10px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn {
                width: 100%;
            }
            
            .task-item {
                flex-wrap: wrap;
            }
            
            .task-text {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://github.com" target="_blank" class="github-link" title="View on GitHub">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            <h1>üìù To-Do List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done? Press Enter to add">
                <button id="addBtn">Add Task</button>
            </div>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <p>No tasks yet. Add your first task above!</p>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="share-section">
            <button class="share-btn" id="shareBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share App
            </button>
        </div>

        <div style="padding: 0 30px 20px 30px;">
            <button class="clear-btn" id="clearCompleted">Clear Completed Tasks</button>
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è | Data saved locally in your browser</p>
            <p style="margin-top: 5px; font-size: 11px; opacity: 0.7;">
                Refresh page to keep your tasks
            </p>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let isOnline = navigator.onLine;

        const elements = {
            taskInput: document.getElementById('taskInput'),
            addBtn: document.getElementById('addBtn'),
            taskList: document.getElementById('taskList'),
            totalTasks: document.getElementById('totalTasks'),
            completedTasks: document.getElementById('completedTasks'),
            pendingTasks: document.getElementById('pendingTasks'),
            filterButtons: document.querySelectorAll('.filter-btn'),
            clearCompletedBtn: document.getElementById('clearCompleted'),
            shareBtn: document.getElementById('shareBtn')
        };

        function loadTasks() {
            const saved = localStorage.getItem('todoTasks');
            tasks = saved ? JSON.parse(saved) : [];
            renderTasks();
            updateStats();
        }

        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = elements.taskInput.value.trim();
            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString(),
                date: new Date().toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                })
            };

            tasks.push(task);
            elements.taskInput.value = '';
            renderTasks();
            updateStats();
            saveTasks();
            elements.taskInput.focus();
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                updateStats();
                saveTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
                saveTasks();
            }
        }

        function renderTasks() {
            let filteredTasks = tasks;
            
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            if (filteredTasks.length === 0) {
                elements.taskList.innerHTML = `
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <p>${currentFilter === 'all' ? 'No tasks yet. Add your first task above!' : 
                           currentFilter === 'active' ? 'No active tasks!' : 'No completed tasks!'}</p>
                    </div>
                `;
                return;
            }

            elements.taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onclick="window.toggleTask(${task.id})">
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <span style="font-size: 12px; color: #999; margin-left: 10px;">${task.date}</span>
                    <button class="delete-btn" onclick="window.deleteTask(${task.id})" title="Delete task">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            elements.totalTasks.textContent = `Total: ${total}`;
            elements.completedTasks.textContent = `Completed: ${completed}`;
            elements.pendingTasks.textContent = `Pending: ${pending}`;
        }

        function setFilter(filter) {
            currentFilter = filter;
            elements.filterButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderTasks();
        }

        function clearCompleted() {
            if (tasks.some(t => t.completed)) {
                if (confirm('Clear all completed tasks?')) {
                    tasks = tasks.filter(t => !t.completed);
                    renderTasks();
                    updateStats();
                    saveTasks();
                }
            } else {
                alert('No completed tasks to clear!');
            }
        }

        async function shareApp() {
            const shareData = {
                title: 'To-Do List App',
                text: 'Check out this awesome to-do list application!',
                url: window.location.href
            };

            try {
                if (navigator.share && navigator.canShare(shareData)) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(window.location.href);
                    alert('Link copied to clipboard! Share it with your friends.');
                }
            } catch (err) {
                console.log('Error sharing:', err);
            }
        }

        function checkOnlineStatus() {
            isOnline = navigator.onLine;
            const footer = document.querySelector('.footer');
            if (!isOnline) {
                const warning = document.createElement('p');
                warning.innerHTML = '‚ö†Ô∏è You are offline. Tasks saved locally.';
                warning.style.color = '#ff9800';
                warning.style.marginTop = '5px';
                warning.style.fontSize = '11px';
                footer.prepend(warning);
            }
        }

        window.addEventListener('online', checkOnlineStatus);
        window.addEventListener('offline', checkOnlineStatus);

        elements.addBtn.addEventListener('click', addTask);
        elements.taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        elements.filterButtons.forEach(btn => {
            btn.addEventListener('click', () => setFilter(btn.dataset.filter));
        });
        
        elements.clearCompletedBtn.addEventListener('click', clearCompleted);
        elements.shareBtn.addEventListener('click', shareApp);

        window.toggleTask = toggleTask;
        window.deleteTask = deleteTask;

        loadTasks();
        checkOnlineStatus();
        elements.taskInput.focus();
    </script>
</body>
</html>
